<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Attendance System</h1>
        <label for="classSelect">Select Class:</label>
        <select id="classSelect" onchange="updateStudentList()">
            <option value="">--Select--</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
        </select>

        <label for="genderSelect">Select Gender:</label>
        <select id="genderSelect" onchange="updateStudentList()">
            <option value="">--Select--</option>
            <option value="Boys">Boys</option>
            <option value="Girls">Girls</option>
        </select>

        <label for="batchSelect">Select Batch:</label>
        <select id="batchSelect" onchange="updateStudentList()">
            <option value="">--Select--</option>
            <option value="A">Batch A</option>
            <option value="B">Batch B</option>
            <option value="C">Batch C</option>
            <option value="D">Batch D</option>
        </select>

        <h2>Absent List:</h2>
        <div id="studentTable">
            <p>No list available.</p>
        </div>

        <button onclick="downloadPDF()">Download Absent List</button>
        <button onclick="refreshPage()">Take New Attendance</button>
    </div>
</body>
</html>
